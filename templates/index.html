{% endblock headtags %} {% block styles %}
<style>
  h2::after {
    content: "";
    border-right: 0.7em solid var(--text);
    animation: 2s blink steps(2) infinite;
  }

  section {
    padding: 1em;
    border: none;
    width: 100%;
  }

  section nav {
    padding: 1em 0; 
  }

  section nav > ul {
    display: flex;
    gap: 0.5em;
  }

  nav a {
    color: white;
    background-color: navy;
    font-weight: normal;
    padding: 0.2em;
    border: 1px solid var(--text);
    text-decoration: none;
    box-shadow: 3px 3px grey;
  }

  section a:hover {
    background-color: var(--text);
  }
  
  @media screen and (min-width: 768px) {
    section {
      border: 2px solid var(--text);
    }
  }

  @keyframes blink {
    from {
      visibility: hidden;
    }

    to {
      visibility: visible;
    }
    
  }

</style>
{% endblock styles %} {% block content %}
