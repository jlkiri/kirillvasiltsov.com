{% extends "base.html" %}

{% block styles %}
<style>
  a {
    font-family: "Berkeley Mono";
  }
</style>
{% endblock styles %}

{% block headtags %}
<link rel="stylesheet" href="/page.css" />
<title>{{ page.title }} | Writing | Kirill Vasiltsov</title>
<meta property="og:url" content="{{page.path}}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ page.title }}" />
<meta name="Description" content="{% if page.description %}{{page.description}}{% else %}{{page.title}}{% endif %}" />
<meta property="og:description"
  content="{% if page.description %}{{page.description}}{% else %}{{page.title}}{% endif %}" />
<meta property="og:image" content="https://www.kirillvasiltsov.com/thumbnail.png" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:creator" content="https://twitter.com/precosmicowl/" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description"
  content="{% if page.description %}{{page.description}}{% else %}{{page.title}}{% endif %}" />
<meta name="twitter:image" content="https://www.kirillvasiltsov.com/thumbnail.png" />
{% endblock headtags %}

{% block content %}
<main>
  <article>
    <h1 class="title">{{ page.title }}</h1>
    {{ page.content | safe }}
  </article>
</main>
{% endblock content %}
