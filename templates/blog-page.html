{% extends "base.html" %}

{% block styles %}
<style>
  h1 {
    font-size: 1.8em;
  }

  main {
      max-width: 768px;
      margin: 0 auto;
      display: grid;
      min-height: 100%;
      padding: 1em;
      row-gap: 1em;
  }

  img {
    padding: 1em 0;
  }

  pre {
    display: block;
    padding: 1em;
    border-radius: 0.2em;
    max-width: 100%;
    overflow-x: scroll;
  }
</style>
{% endblock styles %}

{% block content %}
<main>
<h1 class="title">
  {{ page.title }}
</h1>
{{ page.content | safe }}
</main>
{% endblock content %}
