{% extends "base.html" %} {% block styles %}
<style>
  main {
    max-width: 768px;
    margin: 0 auto;
    display: grid;
    place-items: center;
    min-height: 100%;
  }

  .about {
    display: grid;
    row-gap: 1em;
    padding: 2em;
  }

  .about ul {
    list-style: circle;
  }
</style>
{% endblock styles %} {% block content %}
<main>
  <div class="about">{{ page.content | safe }}</div>
</main>
{% endblock content %}
